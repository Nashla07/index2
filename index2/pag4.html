<html lang="es">
	
	<head>
		<meta charset="UTF-8" />
		
		<title>Funciones de javascript en head y body</title>
		
		<script>
		   function miFuncion(){
		document.getElementById("parrafo1").innerHTML="HOLA MUNDO";
		}
		</script>
		
		
	</head>

<body>		
		<p id="parrafo1">Este párrafo es afectado por la función del script de head</p>
		
		<p id="parrafo2">Este párrafo es afectado por la función del script de head</p>
		
		<p id="parrafo3">Este parrafo cambiara de color con el script de la carpeta scripts</p>
		
		<!-- aquí van dos botones, el primero responde a la funcion del script de head, el segundo a la de body --> 
		<button type="button" onclick="miFuncion()">head</button>
		<button type="button" onclick="Funcioncoco()">body</button>
		<button type="button" onclick="funcion3()">color</button>
	
	<!-- coloca aquí el script de body con una función -->
	<script>
		   function Funcioncoco(){
		document.getElementById("parrafo2").style.fontSize="35px";
		}
		</script>
	
	<!-- coloca aquí el vínculo hacia la carpeta de scripts externos --> 
	<script src="scripts/scripts.js"></script>
	
</body>

</html>
